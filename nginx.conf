server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # 确保静态文件正确服务
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # 确保所有静态资源路径正确
    location /view/ {
        try_files $uri =404;
    }

    location /static/ {
        try_files $uri =404;
    }
}