<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Durlim</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header>
  <div class="logo">
    <a href="/index.html" class="logo-text">Durlim</a>
  </div>
  <nav>
    <ul class="nav-links">
      <li><a href="/index.html" class="nav-item">Home</a></li>
      <li><a href="/index.html#message-board" class="nav-item">Message Board</a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Login</h2>
      <div id="authNotification"></div>
      
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i> Email
          </label>
          <input type="email" id="email" name="email" required placeholder="your@email.com">
        </div>
        
        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i> Password
          </label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        
        <button type="submit" class="auth-btn">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
      
      <div class="auth-footer">
        <p>Don't have an account? <a href="register.html">Register here</a></p>
      </div>
    </div>
  </div>
</main>

<footer>
  <p>&copy; 2024 durlim. All rights reserved.</p>
</footer>

<script src="../JS/api-config.js"></script>
<script src="../JS/auth.js"></script>
</body>
</html>
